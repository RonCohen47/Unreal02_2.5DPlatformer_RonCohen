<!DOCTYPE html>
<HTML>
<BODY>
<IFRAME id="supernovamessageframe" width=0 height="0" scrolling="no" src="https://cdn.supernova.com/message_frame.html"></IFRAME>
<SCRIPT>
    async function handleMessages(message) {  
        if (message.target != 'offscreen') return false;        
        switch (message.type) {
            case 'postmessage':
                var iframe = document.getElementById("supernovamessageframe");
                if(iframe) {
                    iframe.contentWindow.postMessage(message.data, 'https://cdn.getsupernova.com')
                }
                break;
        }
    }
</SCRIPT>
</BODY>
</HTML>
