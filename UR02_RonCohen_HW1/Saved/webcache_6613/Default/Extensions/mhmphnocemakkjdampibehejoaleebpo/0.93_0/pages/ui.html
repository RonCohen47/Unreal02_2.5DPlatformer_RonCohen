<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Supernova_Screen_Extension</title>
	<link rel="stylesheet" type="text/css" href="../css/webfonts/all.min.css">
	<link rel="stylesheet" type="text/css" href="../css/extension.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<script language="javascript" type="text/javascript" src="../scripts/ui.js"></script>
</head>

<body>
	<header>
		<div id="settings" class="mb-1 pt-2 settings" aria-label="Settings">
			<i class="fas fa-cog"></i>
		</div>
		<div id="carousel">
			<div class="slideholder-animation">
				<div class="slide" slideid="supernova" style="width:100%">
					<img class="supernova-logo" src="../images/icon-256x256.png" alt="SuperNova Logo">
					<h1>SuperNova Extension</h1>
				</div>
			</div>
		</div>
	</header>
	
	<div class="recent-games-container" style="margin:5px; margin-top:0px;">
		<!--<h5 style="margin:0px; margin-bottom:3px; margin-bottom:10px;">Recent Games</h5>-->
		<div height="130"></div>
		<div class="recent-games-list">

		</div>
	</div>


	<section class="button-section">
		<div class="run-button-container">
			<a class="run-supernova" href="#"><button id="runSupernovaPlayerButton">Run in SuperNova Player</button></a>
		</div>

		<div class="enable-button-container">
			<a class="enable-flash" href="#"><button id="enableFlashButton">Run in Ruffle</button></a>
		</div>

		<div class="install-button-container">
		</div>
	</section>


</body>

</html>
