<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    <script language="javascript" type="text/javascript" src="../scripts/lib/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../scripts/lib/bootstrap.bundle.js"></script>
    <script language="javascript" type="text/javascript" src="../scripts/settings.js"></script>
    <title>SuperNova Settings</title>
</head>
<body>
    <nav class="navbar .navbar-dark bg-dark">
        <span class="navbar-brand">
            <img src="../images/icon-256x256.png" width="30" height="30" class="d-inline-block align-top" alt="">
            SuperNova
        </span>
    </nav>

    <div class="container-fluid">
        <div class="mt-2 card">
            <div class="card-body">
                <h5 class="card-title">Settings</h5>
                <hr/>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Notifications<small class="float-right">Turn on/off notifications.</small></h5>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <input id="toggle_notifications" type="checkbox" aria-label="All Notifications Toggle">
                              </div>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">All</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div id="bookmark_notifications" class="input-group-prepend">
                                <button id="bookmark_dropdown" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Status</button>
                                <div class="dropdown-menu">
                                  <a id="bookmark_on" class="bookmark-state dropdown-item" href="#">On</a>
                                  <a id="bookmark_off" class="bookmark-state dropdown-item" href="#">Off</a>
                                  <a id="bookmark_daily" class="bookmark-state dropdown-item" href="#">Daily</a>
                                </div>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">Game Added</span>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="bookmark_status"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-body">
                        <strong>Contact Us: </strong><small><a href= "mailto: contact@tacticstechnology.com">contact@tacticstechnology.com</a></small>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
